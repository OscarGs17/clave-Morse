<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Diccionario</title>
    <script src="Diccionario.js" defer></script>
</head>

<body class="bg-dark text-white">
    <div class="container py-5 bg-light shadow-lg rounded-4 border border-info">
        <div class="row justify-content-center align-items-center g-4">
            <div class="col-3"></div>
            <div class="col-6 mt-5 mb-5">
                <form id="morseForm">
                    <div class="alert alert-danger" role="alert" id="errorMsg" style="display:none;">
                        Por favor ingresa una palabra o frase válida.
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-warning fw-bold fs-4 text-black" id="inputGroup-sizing-lg">
                            <i class="bi bi-alphabet-uppercase"></i> Ingresar un texto
                        </span>
                        <input type="text" class="form-control fw-bold fs-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="datos" name="num1" value="">
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 w-100">
                        <i class="bi bi-chevron-double-right"></i> Busqueda de palabra
                    </button>
                </form>

                <!-- Nuevo formulario para reemplazo de palabras -->
                <form id="replaceForm" class="mt-5">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-success fw-bold fs-4 text-black" id="replace-inputGroup">
                            <i class="bi bi-pencil-square"></i> Ingresar frase
                        </span>
                        <input type="text" class="form-control fw-bold fs-4" aria-label="Frase para reemplazo" id="frase" name="frase" value="">
                    </div>

                    <button type="submit" class="btn btn-success mt-4 w-100">
                        <i class="bi bi-arrows-angle-expand"></i> Reemplazar palabras
                    </button>
                </form>

                <div class="alert alert-primary mt-4" role="alert" id="resultMsg" style="display:none;">
                    Aquí el resultado de la búsqueda.
                </div>
                <div class="alert alert-success mt-4" role="alert" id="replaceResultMsg" style="display:none;">
                    Aquí el texto con los sinónimos reemplazados.
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
