<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Generador de claves morse</title>
    <script src="morse.js" defer></script> 
</head>

<body class="bg-dark text-white">
    <div class="container py-5 bg-info shadow-lg border border-info">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-3"></div>
            <div class="col-6 mt-5 mb-5">
                <form id="morseForm">
                    <div class="alert alert-danger" role="alert" id="errorMsg" style="display:none;">
                        Por favor ingresa una frase válida.
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-warning fw-bold fs-4 text-black" id="inputGroup-sizing-lg">
                            <i class="bi bi-alphabet-uppercase"></i> Ingresar una frase
                        </span>
                        <input type="text" class="form-control fw-bold fs-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="datos" name="num1" value="">
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 w-100">
                        <i class="bi bi-chevron-double-right"></i> Convertir a Morse
                    </button>
                    <button type="button" class="btn btn-secondary mt-2 w-100" id="toText">
                        <i class="bi bi-chevron-double-left"></i> Convertir a Texto
                    </button>
                </form>

                <div class="alert alert-primary mt-4" role="alert" id="resultMsg" style="display:none;">
                    Aquí aparecerá el resultado de la conversión.
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
